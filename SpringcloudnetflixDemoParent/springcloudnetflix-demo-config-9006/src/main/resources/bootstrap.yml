server:
  port: 9006
spring:
  application:
    name: spring-cloud-config-service
  cloud:
    config:
      server:
        git:
          uri: https://github.com/xiyuximing/springcloudconfig.git # git的地址
          username: xiyuximing@163.com # 用户名
          password: Cy15295730857 # 密码
      label: master #读取分支
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
#注册到Eureka服务中心
eureka:
  client:
    service-url:
      # 注册到集群，就把多个Eurekaserver地址使用逗号连接起来即可；注册到单实例（非集群模式），那就写一个就ok
      defaultZone: http://SpringCloudEurekaA:8761/eureka,http://SpringCloudEurekaB:8762/eureka
  instance:
    prefer-ip-address: true  #服务实例中显示ip，而不是显示主机名（兼容老的eureka版本）
    # 实例名称： 192.168.1.103:lagou-service-resume:8080，我们可以自定义它
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}:@project.version@
    # 自定义Eureka元数据
    metadata-map:
      cluster: cl1
      region: rn1
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
